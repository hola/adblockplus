description.short=Fjerner irriterende Youtube videoreklamer, Facebook  annoncer, bannere m.m.\n\nHola adblock blokerer alle reklamer, men tillader upåtrængende annoncer for at støtte websider (kan fravælges).
name=Hola adblock
description.long.addition1=Fra Hola adblock 2.0 er det muligt at tillade upåtrængende annoncering i Filterpræferencer. Formålet er at støtte websider der benytter denne annonceform og opmuntre andre til at gøre det samme. <a href="http://adblockplus.org/en/acceptable-ads">Læs mere</a>
translator=AlleyKat, Regmos
description.long=Hola adblock lader dig genvinde kontrollen over internettet og se det som du selv ønsker. Tilføjelsen understøttes af over 40 filterabonnementer på mange sprog, som automatisk kan fjerne online reklamer og blokere kendte malware dommæner. Hola adblock tilbyder også flere metoder for tilpasning af dine filtre, f.eks en højrekliksfunktion til billeder, et bloker faneblad for Flash og Java emner, og en liste over blokerbare emner til fjernelse af scripts og stilark.
description=Reklamer er fortid!
