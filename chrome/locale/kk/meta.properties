description.short=Мазаңызды алатын YouTube, Facebook жарнамаларын, баннерлерді және т.б. блоктайды.\n\nHola adblock мазаңызды алатын барлық жарнаманы блоктайды, және зиянкес емес жарнаманы блоктамау арқылы сайттарға қолдау көрсетеді (бапталады).
name=Hola adblock
description.long.addition1=Hola adblock 2.0 нұсқасынан бастап кейбір зиянкес емес жарнаманы іске қосу мүмкіндігі пайда болды. Мақсаты - зиянды емес жарнаманы қолданатын веб сайттарды қолдау және басқа веб сайттарға үлгі қылу. <a href="http://adblockplus.org/en/acceptable-ads">Көбірек білу</a>
translator=Бауржан Муфтахидинов
description.long=Hola adblock сізге интернетті басқаруды қолыңызға қайтарып, вебті өзіңіз қалаған түрде көруге мүмкіндік береді. Бұл аддон әр түрлі тілдердегі қырықтан астам сүзгілерге жазылуларды қолдайды, олар болса, интернеттегі мазалайтын жарнамадан бастап, шабуыл жасайтын домендерді блоктауға дейін барады. Оған қоса, Hola adblock сізге сүзгілерді қолыңызбен баптап, тағы да суреттер үшін контекст мәзірі, Flash пен Java объектілер үшін блоктау батырмасын, парақтағы блоктауға болатын нәрселер тізімін көрсету сияқты мүмкіндіктерді ұсынады.
description=Жарнамаға жол жоқ!
