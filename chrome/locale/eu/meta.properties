description.short=Youtube bideoetako iragarki gogaikarriak blokeatzen ditu, Facebook-ekoak, webguneetako bannerrak, eta askoz gehiago.\n\nHola AdBlock-ek iragarki gogaikarri guztiak blokeatzen ditu, eta webguneak laguntzen ditu lehenetsita iragarki ez intrusiboak onartuz (konfiguragarria).
name=Hola AdBlock
description.long.addition1=Hola AdBlock 2.0tik aurrera, iragazki hobespenetan publizitate ez intrusiboa baimentzeko aukera badago. Iragartzeko bide ez intrusiboak erabiltzen dituzten webguneak laguntzea da honen helburua eta webgune gehiagok gauza bera egin dezaten bultzatzea. <a href="http://adblockplus.org/en/acceptable-ads">Irakurri gehiago</a>
translator=Librezale.org
description.long=Hola AdBlock gehigarriak internetaren kontrola berreskuratzea eta weba zuk nahi duzun moduan ikustea baimentzen dizu. Gehigarri honek hainbat hizkuntzatan sortutako dozenaka iragazki harpidetza onartzen ditu. Automatikoki konfiguraturik, publizitatea desagerrarazi edo software kaltegarria duten guneak blokeatzen ditu. Hola AdBlockek zure iragazki pertsonalak sortzea ere baimentzen dizu. Horretarako, hainbat tresna lagungarri ditu, besteak beste irudientzako testuinguru aukera bat, Flash eta Java objektuentzat blokeo fitxa bat eta elementu blokeagarrien  zerrenda bat scriptak eta estilo orriak kentzeko.
description=Iragarkiak atzoko kontuak dira!
