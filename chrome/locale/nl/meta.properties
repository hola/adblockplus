description.short=Blokkeert vervelende videoadvertenties op YouTube, Facebook-advertenties, banners en nog veel meer.\n\nHola adblock blokkeert alle vervelende advertenties en steunt websites door niet-opdringerige advertenties standaard niet te blokkeren (instelbaar).
name=Hola adblock
description.long.addition1=Vanaf Hola adblock 2.0 hebt u de mogelijkheid om in de filtervoorkeuren enkele niet-opdringerige advertenties toe te staan. Het doel is om websites te ondersteunen bij het gebruik van niet-opdringerige manieren om te adverteren en meer websites aan te moedigen om hetzelfde te doen. <a href="http://adblockplus.org/nl/acceptable-ads">Meer info</a>
translator=pitdicker, markh, Onno Ekker
description.long=Met Hola adblock kunt u het internet weer onder controle krijgen en het web bekijken op de manier zoals u dat wilt. De add-on wordt ondersteund door meer dan veertig filterabonnementen in tientallen talen, die de extensie automatisch instellen voor doeleinden variÃ«rend van het verwijderen van online-advertenties tot het blokkeren van alle bekende malwaredomeinen. In Hola adblock kunt u ook uw filters aanpassen met behulp van een reeks nuttige functies, waaronder een contextoptie voor afbeeldingen, een blokkeringstabblad voor Flash- en Java-objecten en een lijst met blokkeerbare items om scripts en stijlbladen te verwijderen.
